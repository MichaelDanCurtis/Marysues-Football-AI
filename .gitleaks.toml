# Gitleaks configuration file
# This configuration helps prevent API keys and secrets from being committed

[extend]
useDefault = true

# Custom rules for this project
[[rules]]
id = "openrouter-api-key"
description = "OpenRouter API Key"
regex = '''sk-or-v1-[a-zA-Z0-9]{64,}'''
keywords = [
    "openrouter",
    "sk-or",
]

[[rules]]
id = "generic-api-key-pattern"
description = "Generic API Key Pattern"
regex = '''(?i)(api[_-]?key|apikey|api[_-]?secret)["\s:=]+["']?[a-zA-Z0-9_\-]{20,}["']?'''
keywords = [
    "api_key",
    "apikey",
    "api-key",
]

[[rules]]
id = "env-file-key-value"
description = "Environment file with key=value pattern"
regex = '''(?i)(secret|password|token|api[_-]?key)=[a-zA-Z0-9_\-]{10,}'''
path = '''\.env$'''

[allowlist]
description = "Allowlist for false positives"
paths = [
    '''(.*?)\.md$''',  # Documentation files with example keys
    '''(.*?)\.txt$''',  # Text files
    '''\.env\.example$''',  # Example environment file with placeholders
]
